<ul>
  <li *ngFor="let income of incomes; " style="list-style: none; margin-bottom: 10px;;">
    <mat-card>
      <mat-card-title>
        {{income.concept}} - ${{income.amount}}
      </mat-card-title>
      <mat-card-subtitle>
        {{income.date}}
      </mat-card-subtitle>
      <mat-card-content>
        {{income.description}}
      </mat-card-content>
    </mat-card>
  </li>

</ul>
