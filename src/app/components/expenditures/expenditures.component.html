
<ul>
<li *ngFor="let expenditure of expenditures; " style="list-style: none; margin-bottom: 10px;;">
<mat-card>
  <mat-card-title>
    {{expenditure.concept}} - ${{expenditure.amount}}
  </mat-card-title>
  <mat-card-subtitle>
    {{expenditure.date}}
  </mat-card-subtitle>
<mat-card-content>
  {{expenditure.description}}
</mat-card-content>
</mat-card>
</li>

</ul>
